name: Create PR

on:
  push:
    branches:
      - develop

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Get yyyy/MM/dd
      - name: Get date
        id: date
        run: echo "DATE=$(date +'%Y/%m/%d')" >> $GITHUB_ENV

      - name: Create PR
        uses: technote-space/create-pr-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXECUTE_COMMANDS: |
            echo "FoD PR!"
          COMMIT_MESSAGE: "chore: release ${{ steps.date.outputs.date }}"
          PR_TITLE: "release: ${{ steps.date.outputs.date }}"
          PR_BRANCH_NAME: "develop"
          PR_BODY: "## 🗓 When\n\nLet's aim for release at 🚀 <!-- Release time here. for example, five o'clock -->.\n\n<!-- ## 📝 Note -->\n\n<!-- Additional release information. -->"
